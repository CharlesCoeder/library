<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Library</div>

    <div class="container">
        <button onClick="showForm()" type="button" id="showForm">Add Book</button>
        <div class="bookshelf">

        </div>
    </div>

    <div class="darken"></div>


    <div class="addBookForm">
        <div>Add Book</div>
        <form action="">
            <div class="form-element">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-element">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-element">
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="form-element toggle">
                <div>Finished</div>
                <label for="finished" class="switch">
                    <input type="checkbox" id="finished" name="finished">
                    <span class="slider"></span>
                </label>
            </div>
            <button onclick="addBookToLibrary(this.form)" type="button">Add</button>
        </form>
    </div>
    

</body>
</html>
