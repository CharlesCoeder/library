<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Library</div>

    <div class="container">
        <button onClick="showForm()" type="button" id="showForm">Add Book</button>
        <div class="bookshelf">

        </div>
    </div>

    <div class="darken"></div>
    <form class="addBookForm" action="">
            <textarea id="title" class="clear" name="title" placeholder="title..." autocomplete="off"></textarea>
            <input type="text" class="clear" id="author" name="author" placeholder="author..." autocomplete="off">
            <input type="text" class="clear" id="pages" name="pages" placeholder="page count..." autocomplete="off">
            <div class="toggle">
                have you finished the book?
                <label for="finished" class="switch">
                    <input type="checkbox" id="finished" name="finished">
                    <span class="slider round"></span>
                </label>

            </div>
        <button onclick="addBookToLibrary(this.form)" type="button">Add</button>
    </form>
</body>
</html>
